language: python

python:
  - "3.6"
  - "3.5"
  - "2.7"

sudo: required
    
services:
  - docker

install:
  - pip install -r requirements.txt

before_script:
  - docker run -d -p 127.0.0.1:1883:1883 thethingsnetwork/rabbitmq

script:
  - pycodestyle --first ttn
  - pycodestyle --first utils
  - pytest test_*.py
  
before_deploy:
  - python setup.py sdist
  - python setup.py bdist_wheel --universal
  
deploy:
  provider: pypi
  user: ttnci
  password:
    secure: 
  on:
    branch: master
    python: "3.6"
    tags: true
